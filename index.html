<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Drink Fresh Juice Now">
  <meta name="color-theme" content="#f0b0c1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/style.css">
  <title>SQUEEZE</title>
</head>

<body>
  <div class="landing">
    <div class="wrapper">
      <nav>
        <h1 class="logo">Squeeze</h1>
        <div class="navlinks">
          <ul class="mainlinks">
            <ul class="social">
              <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-pinterest-p"></i></a></li>
              <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#juices">Juices</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="btn">
          <div class="btn-line"></div>
          <div class="btn-line"></div>
          <div class="btn-line"></div>
        </div>
      </nav>
      <div class="content">
        <div class="text">
          <div class="info">
            <h2 class="welcome-message">make your day happy <br> with <span>Squeeze</span></h2>
            <p>Drink fresh juices from your favorite fruits with us and taste the unique taste that you will not
              taste anywhere else.</p>
            <a href="#juices">Drink Now</a>
          </div>
          <div class="imgs">
            <img src="IMGS/landing.png" alt="landImg">
          </div>
        </div>
        <ul class="social">
          <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-pinterest-p"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="shop" id="juices">
    <div class="container">
      <div class="header">
        <h2>Our Fresh Juices</h2>
      </div>
      <div class="wrapper">
        <div class="big">
          <div class="shopping">
            <p>Your Juices Is Here</p>
            <div class="icon">
              <i class="shopIcon fa-solid fa-bag-shopping"></i>
              <span class="quantity">0</span>
            </div>
          </div>
          <div class="cards"></div>
        </div>
      </div>
      <div class="cart">
        <div class="newlist"></div>
        <div class="check">
          <div class="total">$0</div>
          <div class="text">Total Price</div>
        </div>
      </div>
    </div>
  </div>
  <script src="JS/main.js"></script>

</body>


</html>
